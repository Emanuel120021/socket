<html lang="en">
  <head>
    <title>Add a default marker</title>
    <meta
      property="og:description"
      content="Add a default marker to the map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js"></script>
  </head>
  <body>
    <div class="usuarios-online">
      <span style="font-size: 80%">Online</span><br />

        <span class="circle-online"></span>
      </div>
      <!-- <span> Servidor <span class="circle-online"></span> </span> -->
    </div>
    <div id="map"></div>
  </body>
